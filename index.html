<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="clock.png" type="image/x-icon" />
  </head>
  <body>
    <div id="wrapper">
      <div class="clock" id="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>
        <div class="number number2">2</div>
        <div class="number number3">3</div>
        <div class="number number4">4</div>
        <div class="number number5">5</div>
        <div class="number number6">6</div>
        <div class="number number7">7</div>
        <div class="number number8">8</div>
        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
      </div>
      <div class="designs">
        <!-- <button class="design" id="one">koaml</button>
        <button class="design" id="two">koaml</button>
        <button class="design" id="three">koaml</button> -->
        <h2 id="head">Design your own clock</h2>
        <form action="">
          <select name="part" id="part" class="classic">
            <option value="numbers">Numbers</option>
            <option value="clockBackground">Clock Background</option>
            <option value="webBackground">Wall Background</option>
            <option value="border">Clock border</option>
          </select>
          <input type="color" id="favcolor" name="favcolor" value="#AF0E0E" />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
